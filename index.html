<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Firebase Realtime Database</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

       const firebaseConfig = {
          apiKey: "AIzaSyCfSw-LK_M0zpTE_g0B6lc8loR_b-FdZEo",
          authDomain: "isappbelive.firebaseapp.com",
          databaseURL: "https://isappbelive-default-rtdb.firebaseio.com",
          projectId: "isappbelive",
          storageBucket: "isappbelive.firebasestorage.app",
          messagingSenderId: "336463710809",
          appId: "1:336463710809:web:09c4adaac1a0919ab8bf48",
          measurementId: "G-D23T3TN0Q8"
      };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dbRef = ref(database, 'link');
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            console.log(data); 
            window.location.replace(data);
        }, (error) => {
            console.error("ERROR: ", error);
            document.getElementById('output').innerText = "Ошибка при загрузке данных.";
        });
    </script>
</head>

<body>
    <h1></h1>
    <p id="output"></p>
</body>

</html>
