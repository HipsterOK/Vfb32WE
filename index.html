<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Firebase Realtime Database</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

       const firebaseConfig = {
          apiKey: "AIzaSyA4UVGnvuuTFPsrnZz2QBhGJkmr1g3vmmc",
          authDomain: "dragon-c2f19.firebaseapp.com",
          projectId: "dragon-c2f19",
          storageBucket: "dragon-c2f19.firebasestorage.app",
          messagingSenderId: "467300386822",
          appId: "1:467300386822:web:26d78433eac5d0c66a1b87",
          measurementId: "G-KTZ9XMRPKC"
        };
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dbRef = ref(database, 'link');
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            console.log(data); 
            window.location.replace(data);
        }, (error) => {
            console.error("ERROR: ", error);
            document.getElementById('output').innerText = "Ошибка при загрузке данных.";
        });
    </script>
</head>

<body>
    <h1></h1>
    <p id="output"></p>
</body>

</html>
